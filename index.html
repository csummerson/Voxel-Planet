<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Voxel Planet Game</title>
    <style>
      body { margin: 0; }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 9999;
      }
      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.7);
      }
      #crosshair::before {
        width: 2px;
        height: 10px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #crosshair::after {
        width: 10px;
        height: 2px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <script type="importmap">
    {
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.2/examples/jsm/"
    }
    }
    </script>
  </head>
  <body>
    <div id="crosshair"></div>
    <script type="module" src="./VoxelPlanet/main.js"></script>
  </body>
</html>
